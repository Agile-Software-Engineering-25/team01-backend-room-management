spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/backend}
    username: ${DB_USER:backend}
    password: ${DB_PASSWORD:backend}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        generate_statistics: true
        show_sql: true
  threads:
    virtual:
      enabled: true
logging:
  level:
    dev:
      playo:
        room: DEBUG
