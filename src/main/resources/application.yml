spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/backend
    username: backend
    password: backend
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        generate_statistics: true
        show_sql: true
  threads:
    virtual:
      enabled: true
logging:
  level:
    dev:
      playo:
        room: DEBUG
